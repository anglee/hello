<!DOCTYPE html>
<html>
<head>
  <title>Embed API Demo</title>
</head>
<body>

<!-- Step 1: Create the containing elements. -->

<section id="auth-button"></section>
<section id="view-selector"></section>
<section id="timeline"></section>


<!-- Step 2: Load the library. -->

<script>
  (function(w,d,s,g,js,fjs){
    g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(cb){this.q.push(cb)}};
    js=d.createElement(s);fjs=d.getElementsByTagName(s)[0];
    js.src='https://apis.google.com/js/platform.js';
    fjs.parentNode.insertBefore(js,fjs);js.onload=function(){g.load('analytics')};
  }(window,document,'script'));
</script>

<script>
  gapi.analytics.ready(function() {

    // Step 3: Authorize the user.

    var CLIENT_ID = '311664541888-t5b708tttdc7802ct3bu9s67kt1fbnon.apps.googleusercontent.com'; //'bkTrack', https://console.developers.google.com/project

    gapi.analytics.auth.authorize({
      container: 'auth-button',
      clientid: CLIENT_ID
    });

    // Step 4: Create the view selector.

    var viewSelector = new gapi.analytics.ViewSelector({
      container: 'view-selector'
    });

    // Step 5: Create the timeline chart.

    var timeline = new gapi.analytics.googleCharts.DataChart({
      reportType: 'ga',
      query: {
        'dimensions': 'ga:date',
        'metrics': 'ga:sessions',
        'start-date': '30daysAgo',
        'end-date': 'yesterday'
      },
      chart: {
        type: 'LINE',
        container: 'timeline'
      }
    });

    // Step 6: Hook up the components to work together.

    gapi.analytics.auth.on('success', function(response) {
      viewSelector.execute();
    });

    viewSelector.on('change', function(ids) {
      var newIds = {
        query: {
          ids: ids
        }
      }
      timeline.set(newIds).execute();
    });





    // example of using gapi.client.analytics.data.ga.get,
    // you can run this in the console
//    gapi.client.analytics.data.ga.get({ids: 'ga:85071424',
//      'start-date': '2014-08-15',
//      'end-date': '2014-09-15',
//      'metrics': 'ga:pageviews',
//      'dimensions': 'ga:date'}).execute(function(results) { console.log(results); });
//
//    gapi.client.analytics.data.ga.get({ids: 'ga:85071424',
//      'start-date': '2014-08-15',
//      'end-date': '2014-09-15',
//      'metrics': 'ga:pageviews',
//      'dimensions': 'ga:pagePath'}).execute(function(results) { console.log(results); });
  });
</script>
</body>
</html>
