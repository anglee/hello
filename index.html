<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
  <title></title>
</head>
<body ng-controller="myCtrl">
<div class="container"
     ng-swipe-left="swipeLeft()"
     ng-swipe-right="swipeRight()">
  <div class="row">
    <button class="btn btn-default" ng-click="swipeRight()"><</button>
    <span class="big-text" ng-show="pad()">&nbsp;</span>
  <span class="big-text"
        ng-class="getClass()">
    {{ getCard(foo) }}
  </span>
    <button class="btn btn-default" ng-click="swipeLeft()">></button>
  </div>

  <div class="row">
    <button class="btn btn-default" ng-click="swipeRight()"><</button>
    <span class="big-text">&nbsp;</span>
    <span class="big-text" ng-show="pad2()">&nbsp;</span>
  <span class="big-text">
    {{ foo+1 }}
  </span>
    <button class="btn btn-default" ng-click="swipeLeft()">></button>
  </div>
</div>
  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
