<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>TEST</title>
  <script src="bower_components/d3/d3.js"></script>
  <style type="text/css">

    body
    {
      padding-top: 50px;
      padding-left: 100px;
    }

    .bar
    {
      display: inline-block;
      width: 20px;
      height: 75px; /* Gets overriden by D3-assigned height below */
      margin-right: 2px;
      background-color: teal;
    }

  </style>
</head>
<body>
  <script>
    var data = [1,2,3,4,5];
    d3.select('body').selectAll('div')
        .data(data)
        .enter()
        .append('div')
        .attr('class', 'bar')
        .style('height', function(d) {
          return d * 5 + "px";
        });
  </script>
</body>
</html>
