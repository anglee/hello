<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/polymer/polymer.js"></script>
</head>
<body>
<!-- Publish .items so others can use it for attribute binding. -->
<polymer-element name="my-comp" attributes="items">
  <script>
    Polymer('my-comp', {
      ready: function() {
        console.log("my-comp ready");
        this.items = "BAR";
      }
    });
  </script>
</polymer-element>

<polymer-element name="my-app">
  <template>
    <my-comp items="{{foo}}"></my-comp>
  </template>
  <script>
    Polymer('my-app', {
      ready: function() {
        console.log("my-app ready");
        console.log("foo = ", this.foo);
      }
    });
  </script>
</polymer-element>

<!-- Use element -->
<my-app></my-app>
</body>
</html>
