<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/polymer/polymer.js"></script>
</head>
<body>
<!-- Publish .items so others can use it for attribute binding. -->
<polymer-element name="my-comp" attributes="counter">
  <template>
    <button on-tap="{{increment}}">Increment</button>
  </template>
  <script>
    Polymer('my-comp', {
      ready: function() {
        console.log("my-comp ready", this.counter);
        this.counter = 1;
      },
      increment: function() {
        this.counter++;
      }
    });
  </script>
</polymer-element>

<polymer-element name="my-comp2" attributes="counter">
  <template>
    <b>{{counter}}</b>
  </template>
  <script>
    Polymer('my-comp2', {
      ready: function() {
        console.log("my-comp2 ready", this.counter);
      }
    });
  </script>
</polymer-element>

<polymer-element name="my-app">
  <template>
    <my-comp counter="{{foo}}"></my-comp>
    <my-comp2 counter="{{foo}}"></my-comp2>
  </template>
  <script>
    Polymer('my-app', {
      ready: function() {
        console.log("my-app ready");
        console.log("foo = ", this.foo);
      }
    });
  </script>
</polymer-element>

<!-- Use element -->
<my-app></my-app>
</body>
</html>
